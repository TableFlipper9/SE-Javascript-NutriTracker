<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriTracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <div class="shell" style="max-width: 1200px;">

      <!-- Header -->
      <header class="page-header">
        <div class="header-left">
          <div class="app-badge" aria-hidden="true">ðŸ¥—</div>
          <div>
            <h1 class="h1">Daily Log</h1>
            <p class="muted">Track your meals and macros for the day</p>
          </div>
        </div>

        <div class="header-actions">
          <input class="input" type="date" id="datePicker" />
          <button class="btn btn-outline" id="todayBtn" type="button">Today</button>
          <button class="btn btn-outline" id="profileBtn" type="button">Profile</button>
          <button class="btn" id="logoutBtn" type="button">Logout</button>
        </div>
      </header>

      <!-- Main -->
      <main class="grid grid-2">
        <!-- Summary -->
        <section class="card card-gradient">
          <div class="card-header">
            <h2 class="h2">Daily Summary</h2>
            <p class="muted" id="summaryDateLabel">â€”</p>
          </div>

          <div class="card-body">
            <div class="calories-block">
              <div class="calories-value">
                <span id="totalCalories">0</span>
                <span class="calories-unit">kcal</span>
              </div>
              <div class="muted" id="caloriesHint">0 kcal logged</div>
            </div>

            <div class="divider"></div>

            <div class="macro-list">
              <div class="macro-row">
                <div>
                  <div class="muted">Protein</div>
                  <div class="macro-strong"><span id="proteinG">0</span> g</div>
                </div>
                <div class="pill">P</div>
              </div>
              <div class="macro-row">
                <div>
                  <div class="muted">Carbs</div>
                  <div class="macro-strong"><span id="carbsG">0</span> g</div>
                </div>
                <div class="pill pill-secondary">C</div>
              </div>
              <div class="macro-row">
                <div>
                  <div class="muted">Fat</div>
                  <div class="macro-strong"><span id="fatG">0</span> g</div>
                </div>
                <div class="pill pill-accent">F</div>
              </div>
            </div>
          </div>
        </section>

        <!-- Meals -->
        <section class="card">
          <div class="card-header row-between">
            <div>
              <h2 class="h2">Meals</h2>
              <p class="muted">Create a meal, then add foods</p>
            </div>
            <button class="btn" id="addMealBtn" type="button">+ Add meal</button>
          </div>

          <div class="card-body">
            <div class="meals-grid" id="mealsGrid"></div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Add Meal Modal -->
  <div class="modal hidden" id="mealModal" role="dialog" aria-modal="true" aria-label="Add meal">
    <div class="modal-card">
      <div class="modal-header">
        <h3 class="h3">Add meal</h3>
        <button class="icon-btn" type="button" id="closeMealModal" aria-label="Close">âœ•</button>
      </div>
      <div class="modal-body">
        <label class="label" for="mealType">Meal type</label>
        <select class="input" id="mealType">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snack">Snack</option>
        </select>
      </div>
      <div class="modal-actions">
        <button class="btn btn-outline" type="button" id="cancelAddMeal">Cancel</button>
        <button class="btn" type="button" id="confirmAddMeal">Create meal</button>
      </div>
    </div>
  </div>

  <!-- Add Food Modal -->
  <div class="modal hidden" id="foodModal" role="dialog" aria-modal="true" aria-label="Add food">
    <div class="modal-card" style="max-width: 560px;">
      <div class="modal-header">
        <h3 class="h3">Add food</h3>
        <button class="icon-btn" type="button" id="closeFoodModal" aria-label="Close">âœ•</button>
      </div>
      <div class="modal-body">
        <div class="row gap">
          <input class="input" id="foodQuery" type="text" placeholder="Search food..." />
          <button class="btn btn-outline" type="button" id="searchFoodBtn">Search</button>
        </div>

        <div class="row gap" style="margin-top: 10px;">
          <label class="label" for="quantityGrams" style="min-width: 120px;">Quantity (g)</label>
          <input class="input" id="quantityGrams" type="number" min="1" value="100" />
        </div>

        <div class="food-results" id="foodResults" style="margin-top: 12px;"></div>
        <p class="muted" style="margin-top: 10px;">Tip: click a result to add it to the selected meal.</p>
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal hidden" id="profileModal" role="dialog" aria-modal="true" aria-label="Profile">
    <div class="modal-card">
      <div class="modal-header">
        <h3 class="h3">Profile</h3>
        <button class="icon-btn" type="button" id="closeProfileModal" aria-label="Close">âœ•</button>
      </div>
      <div class="modal-body">
        <div class="form-grid">
          <div>
            <label class="label" for="age">Age</label>
            <input class="input" id="age" placeholder="e.g. 24" />
          </div>
          <div>
            <label class="label" for="gender">Gender</label>
            <select class="input" id="gender">
              <option value="">Prefer not to say</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label class="label" for="height">Height (cm)</label>
            <input class="input" id="height" placeholder="e.g. 180" />
          </div>
          <div>
            <label class="label" for="weight">Weight (kg)</label>
            <input class="input" id="weight" placeholder="e.g. 75" />
          </div>
          <div>
            <label class="label" for="activity">Activity level</label>
            <select class="input" id="activity">
              <option value="low">Low</option>
              <option value="moderate">Moderate</option>
              <option value="high">High</option>
            </select>
          </div>
          <div>
            <label class="label" for="calorieGoal">Calorie goal</label>
            <input class="input" id="calorieGoal" placeholder="e.g. 2000" />
          </div>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-outline" type="button" id="cancelProfile">Cancel</button>
        <button class="btn" type="button" id="saveProfileBtn">Save</button>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="api.js"></script>
  <script src="state.js"></script>
  <script src="ui.js"></script>
</body>
</html>
