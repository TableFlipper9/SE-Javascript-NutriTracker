<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriTracker - Log Meal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-frame">
    <aside id="appNav"></aside>

    <div class="app-main">
      <header class="topbar">
        <div>
          <h1 class="h1">Log meals</h1>
          <p class="muted">Search foods, add them to meals, or create custom foods.</p>
        </div>

        <div class="topbar-actions">
          <button class="icon-btn" id="prevDayBtn" type="button" aria-label="Previous day">‹</button>
          <input class="input" type="date" id="datePicker" />
          <button class="icon-btn" id="nextDayBtn" type="button" aria-label="Next day">›</button>
        </div>
      </header>

      <main class="content" style="max-width: 1200px;">
        <div class="grid grid-2">
          <!-- Search + Results -->
          <section class="card">
            <div class="card-header">
              <h2 class="h2">Food search</h2>
              <p class="muted">Add a food to a selected meal.</p>
            </div>
            <div class="card-body">
              <div class="stack">
                <div class="row gap">
                  <input class="input" id="foodQuery" type="text" placeholder="Search foods…" />
                  <button class="btn btn-outline" id="searchFoodBtn" type="button">Search</button>
                </div>

                <div class="row gap">
                  <label class="label" for="quantityGrams" style="min-width: 110px;">Quantity (g)</label>
                  <input class="input" id="quantityGrams" type="number" min="1" value="100" />
                </div>

                <div class="row-between">
                  <div class="muted">Selected meal: <strong id="selectedMealLabel">—</strong></div>
                  <button class="btn btn-outline" id="createCustomFoodBtn" type="button">+ Custom food</button>
                </div>

                <div class="food-results" id="foodResults"></div>
              </div>
            </div>
          </section>

          <!-- Daily summary + Meals -->
          <section class="stack">
            <section class="card card-gradient">
              <div class="card-header">
                <h2 class="h2">Daily summary</h2>
                <p class="muted" id="summaryDateLabel">—</p>
              </div>
              <div class="card-body">
                <div class="calories-block">
                  <div class="calories-value">
                    <span id="totalCalories">0</span>
                    <span class="calories-unit">kcal</span>
                  </div>
                  <div class="muted" id="caloriesHint">0 kcal logged</div>
                </div>

                <div class="divider"></div>

                <div class="macro-list">
                  <div class="macro-row">
                    <div>
                      <div class="muted">Protein</div>
                      <div class="macro-strong"><span id="proteinG">0</span> g</div>
                    </div>
                    <div class="pill">P</div>
                  </div>
                  <div class="macro-row">
                    <div>
                      <div class="muted">Carbs</div>
                      <div class="macro-strong"><span id="carbsG">0</span> g</div>
                    </div>
                    <div class="pill pill-secondary">C</div>
                  </div>
                  <div class="macro-row">
                    <div>
                      <div class="muted">Fat</div>
                      <div class="macro-strong"><span id="fatG">0</span> g</div>
                    </div>
                    <div class="pill pill-accent">F</div>
                  </div>
                </div>
              </div>
            </section>

            <section class="card">
              <div class="card-header row-between">
                <div>
                  <h2 class="h2">Meals</h2>
                  <p class="muted">Select a meal, then add foods.</p>
                </div>
                <button class="btn" id="addMealBtn" type="button">+ Add meal</button>
              </div>
              <div class="card-body">
                <div class="meals-grid" id="mealsGrid"></div>
              </div>
            </section>
          </section>
        </div>
      </main>
    </div>
  </div>

  <!-- Add Meal Modal -->
  <div class="modal hidden" id="mealModal" role="dialog" aria-modal="true" aria-label="Add meal">
    <div class="modal-card">
      <div class="modal-header">
        <h3 class="h3">Add meal</h3>
        <button class="icon-btn" type="button" id="closeMealModal" aria-label="Close">✕</button>
      </div>
      <div class="modal-body">
        <label class="label" for="mealType">Meal type</label>
        <select class="input" id="mealType">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snack">Snack</option>
        </select>
      </div>
      <div class="modal-actions">
        <button class="btn btn-outline" type="button" id="cancelAddMeal">Cancel</button>
        <button class="btn" type="button" id="confirmAddMeal">Create meal</button>
      </div>
    </div>
  </div>

  <!-- Custom Food Modal -->
  <div class="modal hidden" id="customFoodModal" role="dialog" aria-modal="true" aria-label="Create custom food">
    <div class="modal-card" style="max-width: 640px;">
      <div class="modal-header">
        <h3 class="h3">Create custom food</h3>
        <button class="icon-btn" type="button" id="closeCustomFoodModal" aria-label="Close">✕</button>
      </div>
      <div class="modal-body">
        <form id="customFoodForm" class="stack">
          <div>
            <label class="label" for="cf_name">Name</label>
            <input class="input" id="cf_name" placeholder="e.g. Homemade granola" required />
          </div>

          <div class="form-grid">
            <div>
              <label class="label" for="cf_cal">Calories / 100g</label>
              <input class="input" id="cf_cal" type="number" min="0" step="0.1" required />
            </div>
            <div>
              <label class="label" for="cf_pro">Protein / 100g</label>
              <input class="input" id="cf_pro" type="number" min="0" step="0.1" />
            </div>
            <div>
              <label class="label" for="cf_carbs">Carbs / 100g</label>
              <input class="input" id="cf_carbs" type="number" min="0" step="0.1" />
            </div>
            <div>
              <label class="label" for="cf_fat">Fat / 100g</label>
              <input class="input" id="cf_fat" type="number" min="0" step="0.1" />
            </div>
          </div>

          <div class="modal-actions" style="padding:0;">
            <button class="btn btn-outline" type="button" id="cancelCustomFood">Cancel</button>
            <button class="btn" type="submit">Create food</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="api.js"></script>
  <script src="nav.js"></script>
  <script src="meal-logging.js"></script>
</body>
</html>
