<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriTracker - Log Meal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-frame">
    <aside id="appNav"></aside>

    <div class="app-main">
      <header class="topbar">
        <div>
          <h1 class="h1">Log Meal</h1>
          <p class="muted">Search foods and build a single meal.</p>
        </div>
      </header>

      <main class="content" style="max-width: 1200px;">
        <div class="grid grid-2 grid-2-searchwide">
          <!-- Search + Results -->
          <section class="card">
            <div class="card-header">
              <div class="row-between" style="align-items: center;">
                <div>
                  <h2 class="h2">Search Foods</h2>
                  <p class="muted">Add foods to your meal in order.</p>
                </div>
                <div class="row gap" style="align-items: center; justify-content:flex-end;">
                  <label class="muted" for="mealType" style="font-weight: 700;">Meal</label>
                  <select class="input input-sm" id="mealType" aria-label="Meal type">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="stack">
                <div class="row gap">
                  <input class="input" id="foodQuery" type="text" placeholder="Search for foods…" />
                  <button class="btn btn-outline" id="searchFoodBtn" type="button">Search</button>
                </div>

                <div class="row-between" style="align-items: center;">
                  <div class="muted">Tap <strong>+</strong> to add.</div>
                  <button class="btn btn-outline" id="createCustomFoodBtn" type="button">+ Custom food</button>
                </div>

                <div class="food-results" id="foodResults" aria-label="Food results"></div>
              </div>
            </div>
          </section>

          <!-- Meal Builder + Totals -->
          <section class="stack">
            <section class="card">
              <div class="card-header">
                <div class="row-between" style="align-items:center;">
                  <div>
                    <h2 class="h2">Meal Builder</h2>
                    <p class="muted" id="mealBuilderSubtitle">—</p>
                  </div>
                  <button class="btn btn-outline" id="clearMealBtn" type="button">Clear</button>
                </div>
              </div>
              <div class="card-body">
                <div id="mealItems" class="meal-builder" aria-label="Meal items"></div>
                <div class="muted" id="emptyMealHint" style="margin-top: 10px;">No foods yet. Search and add foods to build your meal.</div>
              </div>
            </section>

            <section class="card">
              <div class="card-header">
                <h2 class="h2">Total Nutrition</h2>
                <p class="muted">Based on your meal builder.</p>
              </div>
              <div class="card-body">
                <div class="nutrition-totals">
                  <div class="row-between"><div class="muted">Calories</div><div><strong id="totalCalories">0</strong> kcal</div></div>
                  <div class="row-between"><div class="muted">Protein</div><div><strong id="proteinG">0</strong> g</div></div>
                  <div class="row-between"><div class="muted">Carbs</div><div><strong id="carbsG">0</strong> g</div></div>
                  <div class="row-between"><div class="muted">Fats</div><div><strong id="fatG">0</strong> g</div></div>
                </div>

                <div class="divider"></div>

                <button class="btn btn-wide" id="saveMealBtn" type="button">Save Meal</button>
              </div>
            </section>
          </section>
        </div>
      </main>
    </div>
  </div>

  <!-- Custom Food Modal -->
  <div class="modal hidden" id="customFoodModal" role="dialog" aria-modal="true" aria-label="Create custom food">
    <div class="modal-card" style="max-width: 640px;">
      <div class="modal-header">
        <h3 class="h3">Create custom food</h3>
        <button class="icon-btn" type="button" id="closeCustomFoodModal" aria-label="Close">✕</button>
      </div>
      <div class="modal-body">
        <form id="customFoodForm" class="stack">
          <div>
            <label class="label" for="cf_name">Name</label>
            <input class="input" id="cf_name" placeholder="e.g. Homemade granola" required />
          </div>

          <div class="form-grid">
            <div>
              <label class="label" for="cf_cal">Calories / 100g</label>
              <input class="input" id="cf_cal" type="number" min="0" step="0.1" required />
            </div>
            <div>
              <label class="label" for="cf_pro">Protein / 100g</label>
              <input class="input" id="cf_pro" type="number" min="0" step="0.1" />
            </div>
            <div>
              <label class="label" for="cf_carbs">Carbs / 100g</label>
              <input class="input" id="cf_carbs" type="number" min="0" step="0.1" />
            </div>
            <div>
              <label class="label" for="cf_fat">Fat / 100g</label>
              <input class="input" id="cf_fat" type="number" min="0" step="0.1" />
            </div>
          </div>

          <div class="modal-actions" style="padding:0;">
            <button class="btn btn-outline" type="button" id="cancelCustomFood">Cancel</button>
            <button class="btn" type="submit">Create food</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="api.js"></script>
  <script src="nav.js"></script>
  <script src="meal-logging.js"></script>
</body>
</html>
