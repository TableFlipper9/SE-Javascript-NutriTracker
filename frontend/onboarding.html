<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutriTracker - Profile Setup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <div class="shell" style="max-width: 900px;">
      <header class="page-header">
        <div class="header-left">
          <div class="app-badge">ðŸ¥—</div>
          <div>
            <h1 class="h1">Profile setup</h1>
            <p class="muted">Weâ€™ll calculate a recommended daily calorie goal from your profile.</p>
          </div>
        </div>
        <div class="header-actions">
          <button class="btn" id="logoutBtn" type="button">Logout</button>
        </div>
      </header>

      <main class="stack">
        <section class="card">
          <div class="card-body">
            <form id="pf" class="stack">
              <div class="grid grid-2">
                <div>
                  <label class="label" for="age">Age</label>
                  <input class="input" id="age" type="number" min="1" max="120" placeholder="e.g. 22" required />
                </div>
                <div>
                  <label class="label" for="gender">Gender</label>
                  <select class="input" id="gender" required>
                    <option value="" selected disabled>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other / Prefer not to say</option>
                  </select>
                </div>
                <div>
                  <label class="label" for="height">Height (cm)</label>
                  <input class="input" id="height" type="number" min="50" max="250" placeholder="e.g. 178" required />
                </div>
                <div>
                  <label class="label" for="weight">Weight (kg)</label>
                  <input class="input" id="weight" type="number" min="20" max="400" step="0.1" placeholder="e.g. 74" required />
                </div>
              </div>

              <div>
                <label class="label" for="activity">Activity level</label>
                <select class="input" id="activity" required>
                  <option value="" selected disabled>Select</option>
                  <option value="sedentary">Sedentary (little/no exercise)</option>
                  <option value="light">Light (1â€“3 days/week)</option>
                  <option value="moderate">Moderate (3â€“5 days/week)</option>
                  <option value="active">Active (6â€“7 days/week)</option>
                  <option value="very_active">Very active (hard exercise / physical job)</option>
                </select>
              </div>

              <div class="card" style="padding: 14px;">
                <div class="stack" style="gap: 10px;">
                  <div>
                    <div class="muted">Recommended goal</div>
                    <div style="font-size: 22px; font-weight: 700;" id="recommendedGoal">â€”</div>
                    <div class="muted" style="margin-top: 4px;">Updates as you change your profile fields.</div>
                  </div>

                  <label class="label" style="display:flex;align-items:center;gap:10px; margin:0;">
                    <input id="useCustomGoal" type="checkbox" />
                    Set a custom calorie goal (optional)
                  </label>
                  <input class="input" id="customGoal" type="number" min="800" max="10000" step="1" placeholder="e.g. 2200" disabled />
                  <p class="muted" style="margin:0;">If set, your custom goal overrides the recommended one.</p>
                </div>
              </div>

              <button class="btn" type="submit">Save &amp; Continue</button>
            </form>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="auth.js"></script>
  <script src="api.js"></script>
  <script src="onboarding.js"></script>
</body>
</html>
